<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="container">
    <div id="app">
        <br>
        <div class="hangman text-center" :class="sprite"></div>    
        <br>
        <div class="text-center" v-show="aguardandoInicio">
            <button class="btn btn-lg btn-primary" @click="proximaEtapa">COMEÇAR</button>
        </div>
        <br>
        <div class="text-center" v-show="escolhendoSegredo">
            <input v-on:keyup.enter="guardaSegredo($event.target.value)" class="input-lg" placeholder="Informe palavra secreta">
        </div>
        <br>
        <div class="text-center" v-show="adivinhandoSegredo">
            <ul>
                <li v-for="lacuna in lacunas" class="letra">{{lacuna}}</li>
            </ul>
            <div class="chutesErrados">
                <span v-for="chuteErrado in chutesErrados">{{chuteErrado.toUpperCase()}}</span>
            </div>

            <input v-model="chute" v-on:keyup.enter="chuta($event.target.value)" class="input-lg" placeholder="Letra" size="4" maxlength=1>
            <br>
            <br>
            <p class="alert alert-danger" v-show="mensagem">{{mensagem}}</p>
        </div>
        <br>
        <div class="text-center" v-if="fim">
            <h2 v-if="ganhou">Você ganhou!</h1>
            <h2 v-else>Você perdeu!</h2>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
